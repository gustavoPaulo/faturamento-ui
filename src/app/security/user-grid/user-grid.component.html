<p-table
        [value]="usuariosRecuperados"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template #header>
            <tr>
                <th style="width:12%">E-mail</th>
                <th style="width:12%">Tipo</th>
                <th style="width:25%">Registro</th>
                <th style="width:12%">Ações</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.userType === 'ADMIN' ? 'Administrador' : 'Padrão' }}</td>
                <td>{{ user.date_creation}}</td>

                <td>
                    <div class="col-acoes">
                        <a [routerLink]="['/users', user.code]">
                            <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"/>
                        </a>
                        <p-button class="btn-excluir" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                            (click)="confirmarExclusao(user.code)"/>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">Nenhum usuário encontrado.</td>
            </tr>
        </ng-template>
</p-table>
