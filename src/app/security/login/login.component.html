<div class="container-login">
    
  <div class="container-login-central">

    <div class="container-header">
      <div class="titulo-login">Billing</div>
      <div class="info-login">Entre com seu e-mail e senha ou
        <p-button label="cadastre-se" [link]="true" routerLink={{rotaNovoUsuario}}/>
      </div>
    </div>

    <div class="container-form">  

      <form class="form-input" [formGroup]="loginForm" (submit)="login()">
        <div class="group-input">
          <div class="text-info">E-mail</div>
          <input class="input-form" type="email" name="email" id="email" placeholder="E-mail"
            formControlName="email" required="">

          <label *ngIf="loginForm.get('email')?.errors?.['required']
            && loginForm.get('email')?.touched" class="error-input">Campo obrigatório!</label>
        </div>

        <div class="group-input">
          <div class="text-info">Senha</div>
          <input class="input-form" type="password" name="senha" id="senha" placeholder="*****"
            formControlName="senha" required="">

          <label *ngIf="loginForm.get('senha')?.errors?.['required']
            && loginForm.get('senha')?.touched" class="error-input">Campo obrigatório!</label>
        </div>

        <div class="group-input">
          <input type="submit" class="btn-login" value="Login" 
            [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
        </div>
      </form>

    </div>

  </div>

</div>
